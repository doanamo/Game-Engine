        - cd cmake-gcc-release-x64
        - cmake -DCMAKE_BUILD_TYPE=Release ../.
    artifacts:
        paths:
            - cmake-gcc-release-x64/
    
build_gcc_debug_x86:
    stage: build
    dependencies:
        - generate_gcc_debug_x86
    script:
        - cd cmake-gcc-debug-x86
        - cmake --build .
    artifacts:
        paths:
            - cmake-gcc-debug-x86/
            
build_gcc_release_x86:
    stage: build
    dependencies:
        - generate_gcc_release_x86
    script:
