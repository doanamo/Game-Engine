image: gunstarpl/game-engine-linux-dev

stages:
    - generate
    - build
    - test

generate_gcc_x86:
    stage: generate
    script:
        - mkdir cmake-gcc-x86
        - cd cmake-gcc-x86
        - cmake -DCMAKE_C_FLAGS="${CMAKE_C_FLAGS} -m32" -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} -m32" ../.
    artifacts:
        paths:
            - cmake-gcc-x86/
        
generate_gcc_x64:
    stage: generate
    script:
        - mkdir cmake-gcc-x64
        - cd cmake-gcc-x64
        - cmake ../.
    artifacts:
        paths:
            - cmake-gcc-x64/
    
build_gcc_debug_x86:
    stage: build
    dependencies:
        - generate_gcc_x86
    script:
        - cd cmake-gcc-x86
        - cmake --build . --config Debug
    artifacts:
        paths:
            - cmake-gcc-x86/
            
build_gcc_release_x86:
    stage: build
    dependencies:
        - generate_gcc_x86
    script:
        - cd cmake-gcc-x86
        - cmake --build . --config Release
    artifacts:
        paths:
            - cmake-gcc-x86/

build_gcc_debug_x64:
    stage: build
    dependencies:
        - generate_gcc_x64
    script:
        - cd cmake-gcc-x64
        - cmake --build . --config Debug
    artifacts:
        paths:
            - cmake-gcc-x64/
            
build_gcc_release_x64:
    stage: build
    dependencies:
        - generate_gcc_x64
    script:
        - cd cmake-gcc-x64
        - cmake --build . --config Release
    artifacts:
        paths:
            - cmake-gcc-x64/
            
test_gcc_debug_x86:
    stage: test
    dependencies:
        - build_gcc_debug_x86
    script:
        - cd cmake-gcc-x86
        - ctest -C Debug --output-on-failure
        
test_gcc_release_x86:
    stage: test
    dependencies:
        - build_gcc_release_x86
    script:
        - cd cmake-gcc-x86
        - ctest -C Release --output-on-failure
        
test_gcc_debug_x64:
    stage: test
    dependencies:
        - build_gcc_debug_x64
    script:
