image: gunstarpl/game-engine-linux-dev

stages:
    - generate
    - build
    - test

generate_gcc_debug_x64:
    stage: generate
    script:
        - mkdir cmake-gcc-debug-x64
        - cd cmake-gcc-debug-x64
        - cmake -DCMAKE_BUILD_TYPE=Debug ../.
    artifacts:
        paths:
            - cmake-gcc-debug-x64/

generate_gcc_release_x64:
    stage: generate
    script:
        - mkdir cmake-gcc-release-x64
        - cd cmake-gcc-release-x64
        - cmake -DCMAKE_BUILD_TYPE=Release ../.
    artifacts:
        paths:
            - cmake-gcc-release-x64/

build_gcc_debug_x64:
    stage: build
    needs:
        - generate_gcc_debug_x64
    script:
        - cd cmake-gcc-debug-x64
        - cmake --build .
    artifacts:
        paths:
            - cmake-gcc-debug-x64/

build_gcc_release_x64:
    stage: build
    needs:
        - generate_gcc_release_x64
    script:
        - cd cmake-gcc-release-x64
        - cmake --build .
    artifacts:
        paths:
            - cmake-gcc-release-x64/

test_gcc_debug_x64:
    stage: test
    needs:
        - build_gcc_debug_x64
    script:
        - cd cmake-gcc-debug-x64
        - ctest --output-on-failure

test_gcc_release_x64:
    stage: test
    needs:
        - build_gcc_release_x64
    script:
        - cd cmake-gcc-release-x64
        - ctest --output-on-failure

generate_clang_debug_x64:
    stage: generate
    script:
        - mkdir cmake-clang-debug-x64
        - cd cmake-clang-debug-x64
        - CC=clang CXX=clang++ cmake -DCMAKE_BUILD_TYPE=Debug ../.
    artifacts:
        paths:
            - cmake-clang-debug-x64/

